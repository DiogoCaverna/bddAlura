spring.datasource.url=jdbc:mariadb://localhost:3306/leiloes?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=pass

# jpa
spring.jpa.database-platform=org.hibernate.dialect.MariaDB10Dialect
spring.jpa.hibernate.ddl-auto=none


spring.datasource.platform=mysql
spring.datasource.initialize=true
spring.datasource.continue-on-error=true
spring.datasource.initialization-mode=always

# actuator

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# prometheus

management.metrics.enable.jvm=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.sla.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s
management.metrics.tags.application=leiloes_adminer
#management.metrics.tags.application=app-leilao-api

logging.level.root=WARN
